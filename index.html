<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKY CHAMPIONSHIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üèÜ WAKYLAVANILLE CHAMPIONSHIP üèÜ</h1>
        <nav>
            <ul>
                <li><a href="https://discord.gg/63GKtenwgK" target="_blank">Rejoindre le Discord</a></li>
                <li><a href="https://youtube.com/@Wakylavanille" target="_blank">Cha√Æne YouTube</a></li>
            </ul>
        </nav>
    </header>

    <section id="timer">
        <h2 id="countdown">Chargement du timer...</h2>
    </section>

    <section class="ranking">
        <h3>Classement actuel</h3>
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Nom</th>
                    <th>Points</th>
                    <th>Profil Discord</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Le tableau sera rempli via JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>Rejoins la comp√©tition sur le serveur Discord de Lecolope et n'oublie pas de t'abonner √† sa cha√Æne YouTube !</p>
    </footer>

    <script>
        // Exemple de donn√©es pour les participants et leurs points
        const participants = [
            { name: 'En attente de participation...', points: 0, discordId: 'test', avatar: 'test' },

        ];

        // Fonction pour afficher le classement
        function displayLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            participants.forEach((participant, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <a href="https://discord.com/users/${participant.discordId}" target="_blank">
                            <img src="https://cdn.discordapp.com/avatars/${participant.discordId}/${participant.avatar}.webp?size=64" alt="Avatar de ${participant.name}" class="avatar">
                            ${participant.name}
                        </a>
                    </td>
                    <td>${participant.points}</td>
                    <td>
                        <a href="https://discord.com/users/${participant.discordId}" target="_blank">Voir Profil</a>
                    </td>
                `;
                leaderboard.appendChild(row);
            });
        }

        // Fonction pour mettre √† jour le compte √† rebours
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(21, 0, 0, 0);
            
            if (now >= targetTime) {
                document.getElementById('countdown').innerText = "Le challenge a commenc√© !";
                return;
            }

            const diff = targetTime - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `D√©but du challenge dans : ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        window.onload = function() {
            displayLeaderboard();
            updateCountdown();
        };
    </script>
</body>
</html>
